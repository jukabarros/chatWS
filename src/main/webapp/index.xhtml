<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Chat WS</title>

</h:head>
<h:body>
      <p:panel visible="#{chatController.createUserPanel}" header="Chat JSF and WebSocket">
        <h:form id="createUser">
          <p:messages autoUpdate="true"/>   
         <h:panelGrid columns="4" cellspacing="2">
          <p:outputLabel for="nickname" value="Nickname:" style="color: crimson"/>
           <p:inputText id="nickname" value="#{chatController.nickname}"
             style="color: blue" required="true" requiredMessage="Insert a nickname" />
             
          <h:commandButton id="go" value="Enter" action="#{chatController.addUser}" />
         </h:panelGrid>
        
        </h:form>

      </p:panel>
  </h:body>
</html>
